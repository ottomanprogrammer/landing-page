<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Landing-Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container firstSection">

        <div class="header">
            <p class="headerLogo">Header Logo</p>

            <ul class="headerLinkText">

                <li><a href="#">What's New?</a></li>
                <li><a href="#">About</a></li>

        </div>

        <div class="heroMain">

                <h1 class="heroText">This website is awesome</h1>
                <p class="heroSecondaryText">This website has some subtext that goes here under the main title.
                    It's a smaller font and the color is lower contrast
                </p>
                <button>Sign up</button>
            </div>
            <div class="firstImage">
                <img src="https://images.pexels.com/photos/2233416/pexels-photo-2233416.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="islamphoto">
            </div>

        </div>


    </div>

    <div class="container secondSection">

            <div class="infoElem">
                <img src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="not found">
                <p>Looks delicious</p>
            </div>
            <div class="infoElem">
                <img src="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="not found">
                <p>Time for breakfast!</p>

            </div>
            <div class="infoElem">
                <img src="https://images.pexels.com/photos/699953/pexels-photo-699953.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="not found">
                <p>yum yum</p>

            </div>
            <div class="infoElem">
                <img src="https://images.pexels.com/photos/769289/pexels-photo-769289.jpeg"
                    alt="not found">
                <p>Im pleased!</p>

            </div>

        </div>
    </div>

</html>
